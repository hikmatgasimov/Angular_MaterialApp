<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">This is a card!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select placeholder="Choose exercise" ngModel name="exercise" required >
          <mat-option  *ngFor="let exercise of exercises | async" [value]="exercise.name">{{exercise.name}} </mat-option>
         <!--  <mat-option value="Touch-Toes"> Touch Toes </mat-option>
          <mat-option value="side-lunges"> Side Lunges </mat-option>
          <mat-option value="burbees"> Burbees </mat-option> -->
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button [disabled]="f.invalid">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
